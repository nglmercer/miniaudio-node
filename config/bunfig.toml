# Bun Configuration File
# This file configures Bun's behavior for this project

[install]
# Cache configuration
cache = true
cache_dir = ".bun-cache"

# Registry configuration
registry = "https://registry.npmjs.org/"

# Dependencies
auto-install-peers = true
frozen-lockfile = false

[install.scopes]
# Scope-specific registries if needed
"@types" = "https://registry.npmjs.org/"

[test]
# Test configuration
coverage = true
coverage-dir = "coverage"
coverage-reporter = "text"
preload = ["./tests/setup.ts"]

[build]
# Build configuration
target = "node"
outdir = "dist"
minify = true
sourcemap = true
splitting = true

[run]
# Runtime configuration
shell = true
prefer-relative = true

[bundle]
# Bundle configuration
entrypoints = ["./src/index.ts"]
outdir = "./dist"
target = "node"
format = "esm"
minify = true
sourcemap = true

# Development server configuration (if needed)
[serve]
static = "./dist"
port = 3000
