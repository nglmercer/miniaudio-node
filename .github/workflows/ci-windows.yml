name: CI - Windows

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  RUST_TOOLCHAIN: stable
  NODE_VERSION: "20"

jobs:
  rust-tests-windows:
    name: Rust Tests (Windows)
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: windows-latest-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            windows-latest-cargo-

      - name: Configure Git for Windows
        run: |
          git config --global core.autocrlf input
          git config --global core.eol lf
          Write-Output "Git configured for LF line endings"
        shell: powershell

      - name: Check Rust formatting
        run: cargo fmt --all -- --check

      - name: Rust linting
        run: |
          cargo clippy --all-targets --all-features -- -D warnings

      - name: Run Rust tests with detailed output
        run: |
          cargo test --verbose -- --nocapture
        shell: powershell

      - name: Debug test failure info
        if: failure()
        run: |
          Write-Output "=== Rust Test Debug Information ==="
          Write-Output "Rust version: $(rustc --version)"
          Write-Output "Cargo version: $(cargo --version)"
          Write-Output "Architecture: $env:PROCESSOR_ARCHITECTURE"
          Write-Output "PowerShell version: $($PSVersionTable.PSVersion)"
          Write-Output "Environment variables:"
          Get-ChildItem env: | Where-Object { $_.Name -match "CI|GITHUB|RUST" } | ForEach-Object {
            Write-Output "  $($_.Name)=$($_.Value)"
          }
        shell: powershell

  node-tests-windows:
    name: Node.js Tests (Windows)
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .bun-cache
            ~/.npm
          key: windows-latest-${{ matrix.node-version }}-deps-${{ hashFiles('package.json', 'bun.lock') }}
          restore-keys: |
            windows-latest-${{ matrix.node-version }}-deps-

      - name: Install dependencies
        run: bun install
        shell: powershell

      - name: Build native module
        run: bunx napi build --platform
        shell: powershell

      - name: Check native module
        run: |
          if (Test-Path "*.node") {
            Get-ChildItem "*.node" | Select-Object Name
          } else {
            Write-Output "No .node files found"
          }
        shell: powershell

      - name: Run tests
        run: bun test
        shell: powershell

      - name: Debug Node.js test failure info
        if: failure()
        run: |
          Write-Output "=== Node.js Test Debug Information ==="
          Write-Output "Node version: $(node --version)"
          Write-Output "Bun version: $(bun --version)"
          Write-Output "Architecture: $env:PROCESSOR_ARCHITECTURE"
          Write-Output "Generated files:"
          Get-ChildItem "*.node" -ErrorAction SilentlyContinue | ForEach-Object {
            Write-Output "  $($_.Name) - $($_.Length) bytes"
          }
          Write-Output "Environment variables:"
          Get-ChildItem env: | Where-Object { $_.Name -match "CI|GITHUB|NODE|BUN" } | ForEach-Object {
            Write-Output "  $($_.Name)=$($_.Value)"
          }
        shell: powershell

  build-windows:
    name: Build Windows Binaries
    needs: [rust-tests-windows, node-tests-windows]
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            artifact_name: miniaudio_node.win32-x64-msvc.node
          - target: i686-pc-windows-msvc
            artifact_name: miniaudio_node.win32-ia32-msvc.node
          # Temporarily disabled due to rodio linking issues with NAPI on arm64
          # - target: aarch64-pc-windows-msvc
          #   artifact_name: miniaudio_node.win32-arm64-msvc.node

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          targets: ${{ matrix.target }}

      # Temporarily disabled due to rodio linking issues with NAPI on arm64
      # - name: Setup cross-compilation environment
      #   if: matrix.target == 'aarch64-pc-windows-msvc'
      #   run: |
      #     Write-Output "Setting up ARM64 cross-compilation environment"
      #     echo "CC_aarch64_pc_windows_msvc=clang-cl" | Out-File -FilePath $env:GITHUB_ENV -Append
      #     echo "CXX_aarch64_pc_windows_msvc=clang-cl" | Out-File -FilePath $env:GITHUB_ENV -Append
      #   shell: powershell

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: windows-latest-${{ matrix.target }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            windows-latest-${{ matrix.target }}-cargo-

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        shell: powershell

      - name: Build native binary
        run: bunx napi build --target ${{ matrix.target }} --release
        shell: powershell

      - name: Prepare artifact
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item miniaudio_node.node "dist/${{ matrix.artifact_name }}"
        shell: powershell

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/
