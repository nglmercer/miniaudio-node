name: CI - Linux

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  RUST_TOOLCHAIN: stable
  NODE_VERSION: "20"

jobs:
  rust-tests-linux:
    name: Rust Tests (Linux)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libpkgconf-dev gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          echo "ALSA_NO_PKG_CONFIG=1" >> $GITHUB_ENV

      - name: Install Zig for cross-compilation
        run: |
          sudo apt-get install -y zig

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ubuntu-latest-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ubuntu-latest-cargo-

      - name: Check Rust formatting
        run: |
          cargo fmt --all -- --check

      - name: Rust linting
        run: |
          cargo clippy --all-targets --all-features -- -D warnings

      - name: Run Rust tests
        run: |
          cargo test --verbose

  node-tests-linux:
    name: Node.js Tests (Linux)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libpkgconf-dev

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .bun-cache
            ~/.npm
          key: ubuntu-latest-${{ matrix.node-version }}-deps-${{ hashFiles('package.json', 'bun.lock') }}
          restore-keys: |
            ubuntu-latest-${{ matrix.node-version }}-deps-

      - name: Install dependencies
        run: bun install

      - name: Build native module
        run: bunx napi build --platform

      - name: Run tests
        run: bun test

  build-linux:
    name: Build Linux Binaries
    needs: [rust-tests-linux, node-tests-linux]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            artifact_name: miniaudio_node.linux-x64-gnu.node
          - target: aarch64-unknown-linux-gnu
            artifact_name: miniaudio_node.linux-arm64-gnu.node

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libpkgconf-dev gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Zig for cross-compilation
        run: |
          sudo apt-get install -y zig

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ubuntu-latest-${{ matrix.target }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ubuntu-latest-${{ matrix.target }}-cargo-

      - name: Setup cross-compilation environment
        run: |
          echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV
          echo "CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++" >> $GITHUB_ENV
          echo "ALSA_NO_PKG_CONFIG=1" >> $GITHUB_ENV

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build native binary
        run: |
          bunx napi build --target ${{ matrix.target }} --release

      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp miniaudio_node.node dist/${{ matrix.artifact_name }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/
