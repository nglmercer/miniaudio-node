name: CI - Linux

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  RUST_TOOLCHAIN: stable
  NODE_VERSION: '20'

jobs:
  rust-tests-linux:
    name: Rust Tests (Linux)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libpkgconf-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ubuntu-latest-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ubuntu-latest-cargo-

      - name: Check Rust formatting
        run: |
          cargo fmt --all -- --check

      - name: Rust linting
        run: |
          cargo clippy --all-targets --all-features -- -D warnings

      - name: Run Rust tests
        run: |
          cargo test --verbose

  node-tests-linux:
    name: Node.js Tests (Linux)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libpkgconf-dev

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            .bun-cache
            ~/.npm
          key: ubuntu-latest-${{ matrix.node-version }}-deps-${{ hashFiles('package.json', 'bun.lock') }}
          restore-keys: |
            ubuntu-latest-${{ matrix.node-version }}-deps-

      - name: Install dependencies
        run: bun install

      - name: Build native module
        run: bun run build

      - name: Run tests
        run: bun test

  build-linux:
    name: Build Linux Binaries
    needs: [rust-tests-linux, node-tests-linux]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            artifact_name: miniaudio_node.linux-x64-gnu.node
          - target: x86_64-unknown-linux-musl
            artifact_name: miniaudio_node.linux-x64-musl.node
          - target: aarch64-unknown-linux-gnu
            artifact_name: miniaudio_node.linux-arm64-gnu.node

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libpkgconf-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ubuntu-latest-${{ matrix.target }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ubuntu-latest-${{ matrix.target }}-cargo-

      - name: Build native binary
        run: |
          cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/libminiaudio_node.* dist/ || true
          cp target/${{ matrix.target }}/release/miniaudio_node.* dist/${{ matrix.artifact_name }} || true

      - name: Upload binary artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/
