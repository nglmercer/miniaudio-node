name: Build and Release

on:
  push:
    tags: ["v*"]

env:
  NAPI_RS_LINK_TYPE: dynamic

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: miniaudio_node.win32-x64-msvc.node
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: miniaudio_node.darwin-x64.node
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: miniaudio_node.darwin-arm64.node
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: miniaudio_node.linux-x64-gnu.node
          # Temporarily disabled due to rodio linking issues with NAPI on arm64
          # - os: ubuntu-latest
          #   target: aarch64-unknown-linux-gnu
          #   artifact: miniaudio_node.linux-arm64-gnu.node

    steps:
      - uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ${{ matrix.os }}-${{ matrix.target }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ matrix.os }}-${{ matrix.target }}-cargo-

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libpkgconf-dev

      - name: Setup macOS SDK environment
        if: matrix.os == 'macos-latest'
        run: |
          SDKROOT=$(xcrun --sdk macosx --show-sdk-path)
          echo "SDKROOT=$SDKROOT" >> $GITHUB_ENV
          echo "MACOSX_DEPLOYMENT_TARGET=10.15" >> $GITHUB_ENV

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .bun-cache
            ~/.npm
          key: ${{ matrix.os }}-${{ matrix.target }}-deps-${{ hashFiles('package.json', 'bun.lock') }}
          restore-keys: |
            ${{ matrix.os }}-${{ matrix.target }}-deps-

      - name: Install dependencies
        run: bun install --frozen-lockfile
        # NAPI_RS_LINK_TYPE is set globally above

      # - name: Setup Zig (Linux ARM64)
      #   if: matrix.target == 'aarch64-unknown-linux-gnu'
      #   run: |
      #     curl -L https://ziglang.org/download/0.11.0/zig-linux-x86_64-0.11.0.tar.xz | tar -xJ
      #     sudo mv zig-linux-x86_64-0.11.0/zig /usr/local/bin/
      #     sudo chmod +x /usr/local/bin/zig

      # - name: Setup cross-compilation environment (ARM64 Linux)
      #   if: matrix.target == 'aarch64-unknown-linux-gnu'
      #   run: |
      #     echo "CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
      #     echo "CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++" >> $GITHUB_ENV
      #     echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV
      #     # Disable ALSA pkg-config to avoid cross-complication issues
      #     echo "ALSA_NO_PKG_CONFIG=1" >> $GITHUB_ENV

      - name: Build native module
        run: bunx napi build --platform --release --target ${{ matrix.target }}
        shell: bash

      - name: Prepare artifact for upload
        run: |
          # Create dist directory
          mkdir -p dist

          # Find the generated .node file
          NODE_FILE=$(find . -maxdepth 1 -name "*.node" -type f | head -n 1)

          if [ -n "$NODE_FILE" ]; then
            # Copy the file to dist/ with the expected artifact name
            cp "$NODE_FILE" "dist/${{ matrix.artifact }}"
            echo "✅ Artifact found and copied to dist/${{ matrix.artifact }}"
          else
            echo "❌ No .node file found after build"
            ls -la
            find . -name "*.node" -o -name "*.dylib" 2>/dev/null || true
            exit 1
          fi

          ls -la dist/
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/
          retention-days: 1

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org/"

      - name: Install dependencies
        run: npm install --frozen-lockfile # O usa bun si prefieres el lockfile de bun, pero npm es más estándar con setup-node

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Organize release files
        run: |
          mkdir -p release
          echo "Current directory: $(pwd)"
          echo "Contents of artifacts directory:"
          ls -R artifacts/ || echo "artifacts directory not found"

          # Find and copy all .node files from their artifact directories
          echo "Copying .node files to release folder..."
          find artifacts -name "*.node" -type f -exec cp -v {} release/ \;

          # Verify files were copied
          echo "Contents of release directory:"
          ls -la release/

          # Check for expected files (dynamic check based on matrix artifacts)
          EXPECTED_FILES="miniaudio_node.darwin-x64.node miniaudio_node.linux-x64-gnu.node miniaudio_node.darwin-arm64.node miniaudio_node.win32-x64-msvc.node"
          for file in $EXPECTED_FILES; do
            if [ -f "release/$file" ]; then
              echo "✅ Found $file"
            else
              echo "❌ Missing $file"
              # Don't exit yet, let the diagnostic info show
            fi
          done

          # Fail if no .node files were found
          if [ $(ls release/*.node 2>/dev/null | wc -l) -eq 0 ]; then
            echo "FATAL: No .node files found in release directory!"
            exit 1
          fi

      - name: Prepare package for distribution
        run: |
          # Get version from tag (e.g., v1.0.2 -> 1.0.2)
          VERSION=$(echo ${{ github.ref_name }} | sed 's/^v//')
          echo "Releasing version: $VERSION"

          # Update version in package.json using a more robust sed pattern
          # This replaces "version": "ANYTHING" with "version": "VERSION"
          sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/" package.json

          # Copy essential files for release
          cp package.json release/
          cp index.js release/
          cp index.d.ts release/
          cp README.md release/ || echo "Warning: README.md not found"

          echo "Final release package structure:"
          ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.node
            release/package.json
            release/index.js
            release/index.d.ts
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        run: npm publish ./release --access public --provenance
        env:
          NODE_AUTH_TOKEN: "" # token OIDC
