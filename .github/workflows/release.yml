name: Production Release

on:
  push:
    tags: ["v*"]

env:
  RUST_TOOLCHAIN: stable
  NODE_VERSION: "20"
  NAPI_RS_LINK_TYPE: dynamic
  MACOSX_DEPLOYMENT_TARGET: "10.15"

jobs:
  build:
    name: Build for Release
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: miniaudio_node.win32-x64-msvc.node

          - os: windows-latest
            target: i686-pc-windows-msvc
            artifact: miniaudio_node.win32-ia32-msvc.node

          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: miniaudio_node.darwin-x64.node

          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: miniaudio_node.darwin-arm64.node

          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: miniaudio_node.linux-x64-gnu.node

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: "https://registry.npmjs.org"

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          targets: ${{ matrix.target }}

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libpkgconf-dev

      - name: Setup macOS SDK (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          SDKROOT=$(xcrun --sdk macosx --show-sdk-path)
          echo "SDKROOT=$SDKROOT" >> $GITHUB_ENV
          echo "MACOSX_DEPLOYMENT_TARGET=10.15" >> $GITHUB_ENV

      - name: Configure Git (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          git config --global core.autocrlf input
          git config --global core.eol lf

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ${{ matrix.os }}-${{ matrix.target }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ matrix.os }}-${{ matrix.target }}-cargo-

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .bun-cache
            ~/.npm
          key: ${{ matrix.os }}-${{ matrix.target }}-bun-${{ hashFiles('package.json', 'bun.lock') }}
          restore-keys: |
            ${{ matrix.os }}-${{ matrix.target }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build native binary
        run: bunx napi build --platform --release --target ${{ matrix.target }}
        shell: bash

      - name: Prepare artifact for upload
        id: prepare-artifact
        run: |
          mkdir -p artifacts

          # Find generated .node file
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            NODE_FILE=$(find . -maxdepth 1 -name "*.node" -type f -exec readlink -f {} \; | head -n 1)
          else
            NODE_FILE=$(find . -maxdepth 1 -name "*.node" -type f | head -n 1)
          fi

          if [ -n "$NODE_FILE" ]; then
            cp "$NODE_FILE" "artifacts/${{ matrix.artifact }}"
            echo "‚úÖ Artifact found: $NODE_FILE"
          else
            echo "‚ùå No .node file found"
            ls -la *.node 2>/dev/null || echo "No .node files in root"
            find . -name "*.node" -o -name "*.dylib" 2>/dev/null || true
            exit 1
          fi

          ls -la artifacts/
        shell: bash

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.target }}
          path: artifacts/
          retention-days: 3

  create_release:
    name: Create GitHub Release & Publish to npm
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
      id-token: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: "https://registry.npmjs.org"

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Download all binary artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release directory
        run: |
          mkdir -p release

          echo "üì¶ Collecting build artifacts..."

          # Find all .node files and copy to release directory
          find artifacts -name "*.node" -type f | while read f; do
            cp -v "$f" release/
          done

          # Copy essential package files
          cp package.json release/
          cp index.js release/
          cp index.d.ts release/
          cp README.md release/ || echo "Warning: README.md not found"

          # Update version in release package.json from tag
          VERSION=$(echo ${{ github.ref_name }} | sed 's/^v//')
          echo "Updating version to: $VERSION"

          # Use node to update version safely
          cat << EOF | bun run -
          const fs = require('fs');
          const pkg = JSON.parse(fs.readFileSync('release/package.json', 'utf8'));
          pkg.version = '$VERSION';
          fs.writeFileSync('release/package.json', JSON.stringify(pkg, null, 2) + '\n');
          EOF

          echo "‚úÖ Release directory prepared"
          echo ""
          echo "üìÅ Release contents:"
          ls -la release/
          echo ""
          echo "üì¶ Binaries:"
          ls -la release/*.node

      - name: Verify all expected binaries
        run: |
          cd release

          # Check for expected files
          EXPECTED_FILES=(
            "miniaudio_node.win32-x64-msvc.node"
            "miniaudio_node.win32-ia32-msvc.node"
            "miniaudio_node.darwin-x64.node"
            "miniaudio_node.darwin-arm64.node"
            "miniaudio_node.linux-x64-gnu.node"
          )

          MISSING=0
          for file in "${EXPECTED_FILES[@]}"; do
            if [ -f "$file" ]; then
              size=$(stat -c%s "$file" 2>/dev/null || stat -f%z "$file" 2>/dev/null)
              echo "‚úÖ $file: $(($size / 1024)) KB"
            else
              echo "‚ùå $file: MISSING"
              MISSING=$((MISSING + 1))
            fi
          done

          if [ $MISSING -eq 0 ]; then
            echo "‚úÖ All binaries present!"
          else
            echo "‚ö†Ô∏è  $MISSING binaries missing"
            exit 1
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.node
            release/package.json
            release/index.js
            release/index.d.ts
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to npm with Trusted Publishing
        run: |
          # Install npm latest (Node 20 has v10+, but ensure latest for --provenance)
          npm install -g npm@latest

          cd release

          # Publish with provenance (requires Node.js 20+ and npm 10+)
          npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: false

      - name: Create release summary
        if: always()
        run: |
          echo "## Release Summary: ${{ github.ref_name }}"
          echo ""
          echo "### Artifacts included:"
          ls -1 release/*.node | sed 's/^release\///' | sed 's/^/- /'
          echo ""
          echo "### npm package:"
          echo "- Status: ${{ job.status }}"
          echo "- Target: https://www.npmjs.com/package/miniaudio_node"
          echo ""
          if [[ "${{ job.status }}" == "success" ]]; then
            echo "‚úÖ Release completed successfully!"
          else
            echo "‚ùå Release failed. Check logs for details."
            exit 1
          fi

  notify:
    name: Post-Release Notification
    needs: [build, create_release]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: always()

    steps:
      - name: Final Status
        run: |
          echo "## üéâ Release Complete"
          echo ""
          echo "**Package:** miniaudio_node"
          echo "**Version:** ${{ github.ref_name }}"
          echo ""
          echo "### Pipeline Status"
          echo "- Build: ${{ needs.build.result }}"
          echo "- Release: ${{ needs.create_release.result }}"
          echo ""
          if [[ "${{ needs.build.result }}" == "success" && "${{ needs.create_release.result }}" == "success" ]]; then
            echo "‚úÖ All jobs succeeded! Check npm for the new version."
          else
            echo "‚ö†Ô∏è  Some jobs failed. Review logs for details."
          fi
        shell: bash
