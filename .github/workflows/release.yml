name: Production Release

on:
  push:
    tags: ["v*"]

env:
  NODE_VERSION: "20"
  NAPI_RS_LINK_TYPE: dynamic
  MACOSX_DEPLOYMENT_TARGET: "10.15"

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: miniaudio_node.win32-x64-msvc.node
          - os: windows-latest
            target: i686-pc-windows-msvc
            artifact: miniaudio_node.win32-ia32-msvc.node
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: miniaudio_node.darwin-x64.node
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: miniaudio_node.linux-x64-gnu.node

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - uses: oven-sh/setup-bun@v1

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - run: sudo apt-get update && sudo apt-get install -y libasound2-dev libpkgconf-dev
        if: matrix.os == 'ubuntu-latest'

      - run: bun install --frozen-lockfile
      - run: bunx napi build --platform --release --target ${{ matrix.target }}

      - run: |
          mkdir -p artifacts
          NODE_FILE=$(find . -maxdepth 1 -name "*.node" -type f | head -n 1)
          [ -n "$NODE_FILE" ] && cp "$NODE_FILE" "artifacts/${{ matrix.artifact }}" || exit 1

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: artifacts/
          retention-days: 3

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: "https://registry.npmjs.org"

      - uses: oven-sh/setup-bun@v1

      - run: bun install --frozen-lockfile

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - run: |
          mkdir -p package
          cp artifacts/*.node package/
          cp package.json index.js index.d.ts package/
          VERSION="${{ github.ref_name }}"; VERSION="${VERSION#v}"
          node -e "const fs=require('fs');const p=JSON.parse(fs.readFileSync('package/package.json'));p.version='$VERSION';fs.writeFileSync('package/package.json', JSON.stringify(p,null,2));"

      - uses: softprops/action-gh-release@v1
        with:
          files: package/*
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: |
          npm install -g npm@latest
          cd package
          npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
