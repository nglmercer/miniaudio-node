name: Build and Release

on:
  push:
    tags: ["v*"]

env:
  NAPI_RS_LINK_TYPE: dynamic

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: miniaudio_node.win32-x64-msvc.node
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: miniaudio_node.darwin-x64.node
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: miniaudio_node.darwin-arm64.node
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: miniaudio_node.linux-x64-gnu.node
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: miniaudio_node.linux-arm64-gnu.node

    steps:
      - uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ${{ matrix.os }}-${{ matrix.target }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ matrix.os }}-${{ matrix.target }}-cargo-

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libpkgconf-dev gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          # Set environment variables to avoid ALSA cross-compilation issues
          echo "ALSA_NO_PKG_CONFIG=1" >> $GITHUB_ENV

      - name: Setup macOS SDK environment
        if: matrix.os == 'macos-latest'
        run: |
          SDKROOT=$(xcrun --sdk macosx --show-sdk-path)
          echo "SDKROOT=$SDKROOT" >> $GITHUB_ENV
          echo "MACOSX_DEPLOYMENT_TARGET=10.15" >> $GITHUB_ENV

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .bun-cache
            ~/.npm
          key: ${{ matrix.os }}-${{ matrix.target }}-deps-${{ hashFiles('package.json', 'bun.lock') }}
          restore-keys: |
            ${{ matrix.os }}-${{ matrix.target }}-deps-

      - name: Install dependencies
        run: bun install --frozen-lockfile
        # NAPI_RS_LINK_TYPE is set globally above

      - name: Setup Zig (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          curl -L https://ziglang.org/download/0.11.0/zig-linux-x86_64-0.11.0.tar.xz | tar -xJ
          sudo mv zig-linux-x86_64-0.11.0/zig /usr/local/bin/
          sudo chmod +x /usr/local/bin/zig

      - name: Setup cross-compilation environment (ARM64 Linux)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          echo "CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++" >> $GITHUB_ENV
          echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV
          # ALSA_NO_PKG_CONFIG already set above for all Linux builds

      - name: Build native module
        run: |
          if [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            bunx napi build --platform --release --target ${{ matrix.target }} --zig
          else
            bunx napi build --platform --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}
          retention-days: 1

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Organize release files
        run: |
          mkdir -p release
          find artifacts -name "*.node" -exec mv {} release/ \;
          ls -la release/

      - name: Create package.json for distribution
        run: |
          bunx napi prepublish -t npm
          cp package.json release/
          cp index.js release/
          cp index.d.ts release/
          ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.node
            release/package.json
            release/index.js
            release/index.d.ts
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
