name: Build and Release

on:
  push:
    tags: ["v*"]

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: miniaudio_node.win32-x64-msvc.node
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: miniaudio_node.darwin-x64.node
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: miniaudio_node.darwin-arm64.node
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: miniaudio_node.linux-x64-gnu.node
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: miniaudio_node.linux-arm64-gnu.node

    steps:
      - uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Setup Zig (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: "0.11.0"

      - name: Build native module
        run: |
          if [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            bunx napi build --platform --release --target ${{ matrix.target }} --zig
          else
            bunx napi build --platform --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}
          retention-days: 1

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Organize release files
        run: |
          mkdir -p release
          find artifacts -name "*.node" -exec mv {} release/ \;
          ls -la release/

      - name: Create package.json for distribution
        run: |
          bunx napi prepublish -t npm
          cp package.json release/
          cp index.js release/
          cp index.d.ts release/
          ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.node
            release/package.json
            release/index.js
            release/index.d.ts
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
