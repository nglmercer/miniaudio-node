name: Release

on:
  release:
    types: [published]

env:
  RUST_TOOLCHAIN: stable
  NODE_VERSION: '20'

jobs:
  # Wait for all platform builds to complete
  wait-for-builds:
    name: Wait for Platform Builds
    runs-on: ubuntu-latest
    steps:
      - name: Wait for builds
        run: echo "All platform builds should complete before release"

  release:
    name: Release and Publish
    needs: wait-for-builds
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libpkgconf-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ubuntu-latest-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ubuntu-latest-cargo-

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            .bun-cache
            ~/.npm
          key: ubuntu-latest-20-deps-${{ hashFiles('package.json', 'bun.lockb') }}
          restore-keys: |
            ubuntu-latest-20-deps-

      - name: Install dependencies
        run: bun install

      - name: Download all platform binaries
        uses: actions/download-artifact@v3
        with:
          path: dist/
        continue-on-error: true

      - name: List downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          find dist/ -type f -name "*.node" -exec echo "  {}" \;

      - name: Prepare native directory
        run: |
          # Create native directory structure
          mkdir -p native
          
          # Move all .node files to native directory
          find dist/ -name "*.node" -exec cp {} native/ \;
          
          # Copy Rust source for reproducibility
          cp src/*.rs native/ 2>/dev/null || true
          cp Cargo.toml native/ 2>/dev/null || true
          cp build.rs native/ 2>/dev/null || true
          
          # List native directory contents
          echo "Native directory contents:"
          ls -la native/

      - name: Build release package
        run: bun run build

      - name: Run final tests
        run: bun test

      - name: Prepare distribution package
        run: |
          # Create distribution directory
          mkdir -p dist-package
          
          # Copy necessary files
          cp -r native/ dist-package/
          cp index.js dist-package/
          cp index.d.ts dist-package/
          cp README.md dist-package/
          cp LICENSE dist-package/
          cp docs/CHANGELOG.md dist-package/ 2>/dev/null || echo "# Changelog" > dist-package/CHANGELOG.md
          
          # Copy package.json and modify for npm
          cp package.json dist-package/
          cd dist-package
          
          # Update package.json for npm publication
          node -e "
            const pkg = JSON.parse(require('fs').readFileSync('package.json', 'utf8'));
            pkg.main = './index.js';
            pkg.types = './index.d.ts';
            pkg.files = ['*.js', '*.d.ts', 'native/'];
            delete pkg.scripts;
            delete pkg.devDependencies;
            require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "
          
          # List final package contents
          echo "Final package contents:"
          ls -la

      - name: Validate package
        run: |
          cd dist-package
          # Check if required files exist
          if [ ! -f "package.json" ]; then
            echo "Error: package.json not found"
            exit 1
          fi
          if [ ! -f "index.js" ]; then
            echo "Error: index.js not found"
            exit 1
          fi
          if [ ! -f "index.d.ts" ]; then
            echo "Error: index.d.ts not found"
            exit 1
          fi
          if [ ! -d "native" ]; then
            echo "Error: native directory not found"
            exit 1
          fi
          if [ -z "$(ls -A native/)" ]; then
            echo "Error: native directory is empty"
            exit 1
          fi
          echo "Package validation passed"

      - name: Create release archive
        run: |
          cd dist-package
          tar -czf ../miniaudio-node-${{ github.event.release.tag_name }}.tar.gz .
          cd ..
          
      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./miniaudio-node-${{ github.event.release.tag_name }}.tar.gz
          asset_name: miniaudio-node-${{ github.event.release.tag_name }}.tar.gz
          asset_content_type: application/gzip

      - name: Publish to npm
        run: |
          cd dist-package
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
