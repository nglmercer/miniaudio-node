name: CI - macOS

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  RUST_TOOLCHAIN: stable
  NODE_VERSION: "20"
  MACOSX_DEPLOYMENT_TARGET: "10.15"
  # CRÍTICO: Establecer linking dinámico como default
  NAPI_RS_LINK_TYPE: dynamic

jobs:
  rust-tests-macos:
    name: Rust Tests (macOS)
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Install Xcode Command Line Tools
        run: |
          xcode-select --install 2>/dev/null || true
          sudo xcode-select -s /Applications/Xcode.app/Contents/Developer || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          components: rustfmt, clippy
          targets: x86_64-apple-darwin

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: cargo-test-${{ hashFiles('**/Cargo.lock') }}

      - run: cargo fmt --all -- --check
      - run: cargo clippy --all-targets --all-features -- -D warnings
      - run: cargo test --verbose

  node-tests-macos:
    name: Node.js Tests (${{ matrix.node-version }})
    runs-on: macos-latest
    timeout-minutes: 45
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          targets: x86_64-apple-darwin

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            ~/.cargo/registry
            ~/.cargo/git
          key: deps-${{ matrix.node-version }}-${{ hashFiles('**/bun.lockb', '**/Cargo.lock') }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build native module
        run: bun run build
        env:
          # CRÍTICO: Re-exportar para asegurar que llega a cargo
          NAPI_RS_LINK_TYPE: dynamic
          FORCE_COLOR: 1
          RUST_LOG: napi=trace

      - name: Debug build output
        run: |
          echo "=== Root directory ==="
          ls -la *.node 2>/dev/null || true
          echo "=== Target directory ==="
          find target -name "*.node" -type f 2>/dev/null || true

      - run: bun test

  build-macos:
    name: Build ${{ matrix.target }}
    needs: [rust-tests-macos, node-tests-macos]
    runs-on: macos-latest
    timeout-minutes: 60
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            artifact_name: miniaudio_node.darwin-x64.node
          - target: aarch64-apple-darwin
            artifact_name: miniaudio_node.darwin-arm64.node

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          targets: ${{ matrix.target }}

      - name: Install system dependencies
        run: |
          brew install llvm pkg-config
          echo "$(brew --prefix llvm)/bin" >> $GITHUB_PATH

      - name: Setup build environment
        run: |
          SDKROOT=$(xcrun --sdk macosx --show-sdk-path)
          echo "SDKROOT=$SDKROOT" >> $GITHUB_ENV

          # CRÍTICO: Forzar linking dinámico
          echo "NAPI_RS_LINK_TYPE=dynamic" >> $GITHUB_ENV
          echo "NAPI_RS_DYNAMIC_RUNTIME=yes" >> $GITHUB_ENV

          # Configurar cross-compilation si es ARM64
          if [[ "${{ matrix.target }}" == "aarch64-apple-darwin" ]]; then
            echo "CFLAGS=-arch arm64" >> $GITHUB_ENV
            echo "CXXFLAGS=-arch arm64" >> $GITHUB_ENV
          fi

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: build-${{ matrix.target }}-${{ hashFiles('**/bun.lockb', '**/Cargo.lock') }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build native binary
        run: bunx napi build --target ${{ matrix.target }} --release --verbose
        env:
          # CRÍTICO: Re-exportar todas las variables
          NAPI_RS_LINK_TYPE: dynamic
          NAPI_RS_DYNAMIC_RUNTIME: yes
          FORCE_COLOR: 1
          RUST_BACKTRACE: 1

      - name: Verify artifact
        run: |
          mkdir -p dist
          NODE_FILE=$(find target -name "*.node" -type f | head -n 1)
          if [ -n "$NODE_FILE" ]; then
            cp "$NODE_FILE" "dist/${{ matrix.artifact_name }}"
            file "dist/${{ matrix.artifact_name }}"
          else
            echo "❌ No .node file found in target/"
            find target -type f -name "*.dylib" || true
            exit 1
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/
          retention-days: 7
