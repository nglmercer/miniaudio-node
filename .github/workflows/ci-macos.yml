name: CI - macOS

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  RUST_TOOLCHAIN: stable
  NODE_VERSION: "20"
  MACOSX_DEPLOYMENT_TARGET: "10.15"

jobs:
  rust-tests-macos:
    name: Rust Tests (macOS)
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Xcode Command Line Tools
        run: |
          xcode-select --install 2>/dev/null || true
          xcode-select -p

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          components: rustfmt, clippy
          targets: x86_64-apple-darwin

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: macos-rust-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            macos-rust-

      - name: Check Rust formatting
        run: cargo fmt --all -- --check

      - name: Rust linting
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run Rust tests
        run: cargo test --verbose

  node-tests-macos:
    name: Node.js Tests (macOS) - Node ${{ matrix.node-version }}
    runs-on: macos-latest
    timeout-minutes: 45
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          targets: x86_64-apple-darwin

      - name: Setup critical environment variables
        run: |
          echo "NAPI_RS_LINK_TYPE=dynamic" >> $GITHUB_ENV
          echo "MACOSX_DEPLOYMENT_TARGET=${{ env.MACOSX_DEPLOYMENT_TARGET }}" >> $GITHUB_ENV

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            ~/.cargo/registry
            ~/.cargo/git
          key: macos-${{ matrix.node-version }}-${{ hashFiles('**/bun.lockb', '**/Cargo.lock') }}
          restore-keys: |
            macos-${{ matrix.node-version }}-

      - name: Install dependencies
        run: |
          bun install --frozen-lockfile
          # Verificar que napi-cli está disponible
          ls -la node_modules/.bin/napi || echo "NAPI bin not found"

      - name: Build native module
        run: bun run build
        env:
          FORCE_COLOR: 1

      - name: Debug built files
        run: |
          echo "=== Files in root ==="
          ls -la *.node 2>/dev/null || true
          echo "=== Files in target/ ==="
          find target -name "*.node" -type f 2>/dev/null || true

      - name: Run tests
        run: bun test

  build-macos:
    name: Build macOS Binaries (${{ matrix.target }})
    needs: [rust-tests-macos, node-tests-macos]
    runs-on: macos-latest
    timeout-minutes: 60
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            artifact_name: miniaudio_node.darwin-x64.node
          - target: aarch64-apple-darwin
            artifact_name: miniaudio_node.darwin-arm64.node

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          targets: ${{ matrix.target }}

      - name: Install system dependencies
        run: |
          brew install llvm pkg-config
          echo "$(brew --prefix llvm)/bin" >> $GITHUB_PATH

      - name: Setup cross-compilation environment
        run: |
          SDKROOT=$(xcrun --sdk macosx --show-sdk-path)
          echo "SDKROOT=$SDKROOT" >> $GITHUB_ENV
          echo "MACOSX_DEPLOYMENT_TARGET=${{ env.MACOSX_DEPLOYMENT_TARGET }}" >> $GITHUB_ENV
          echo "NAPI_RS_LINK_TYPE=dynamic" >> $GITHUB_ENV

          # Configurar compilador para cross-compilation
          LLVM_PREFIX=$(brew --prefix llvm)
          echo "CC_${{ matrix.target }}=$LLVM_PREFIX/bin/clang" >> $GITHUB_ENV
          echo "CXX_${{ matrix.target }}=$LLVM_PREFIX/bin/clang++" >> $GITHUB_ENV

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: macos-build-${{ matrix.target }}-${{ hashFiles('**/bun.lockb', '**/Cargo.lock') }}
          restore-keys: |
            macos-build-${{ matrix.target }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build native binary
        run: bunx napi build --target ${{ matrix.target }} --release --verbose
        env:
          FORCE_COLOR: 1

      - name: Verify and prepare artifact
        run: |
          mkdir -p dist
          NODE_FILE=$(find . -name "*.node" -type f | head -n 1)
          if [ -n "$NODE_FILE" ]; then
            echo "✅ Found native module: $NODE_FILE"
            cp "$NODE_FILE" "dist/${{ matrix.artifact_name }}"
            file "dist/${{ matrix.artifact_name }}"
          else
            echo "❌ ERROR: No .node file found after build"
            echo "Content of target/release:"
            ls -la target/release/ 2>/dev/null || true
            exit 1
          fi

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/
          retention-days: 7
