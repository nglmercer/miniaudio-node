name: CI - macOS

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  RUST_TOOLCHAIN: stable
  NODE_VERSION: "20"
  MACOSX_DEPLOYMENT_TARGET: "10.15"

jobs:
  build-macos:
    name: Build ${{ matrix.target }}
    runs-on: macos-latest
    timeout-minutes: 60
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            artifact_name: miniaudio_node.darwin-x64.node
          - target: aarch64-apple-darwin
            artifact_name: miniaudio_node.darwin-arm64.node

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          targets: ${{ matrix.target }}

      - name: Install system dependencies
        run: |
          brew install llvm pkg-config
          echo "$(brew --prefix llvm)/bin" >> $GITHUB_PATH

      - name: Setup build environment
        run: |
          SDKROOT=$(xcrun --sdk macosx --show-sdk-path)
          echo "SDKROOT=$SDKROOT" >> $GITHUB_ENV

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: build-${{ matrix.target }}-${{ hashFiles('**/bun.lockb', '**/Cargo.lock') }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build native binary
        run: |
          bun run build -- --target ${{ matrix.target }}
        env:
          FORCE_COLOR: 1
          RUST_BACKTRACE: 1

      - name: Verify and rename artifact
        run: |
          mkdir -p dist
          # Buscar el archivo .node en el directorio específico del target
          NODE_FILE=$(find target/${{ matrix.target }}/release -name "*.node" -type f | head -n 1)
          if [ -n "$NODE_FILE" ]; then
            cp "$NODE_FILE" "dist/${{ matrix.artifact_name }}"
            echo "✅ Artifact created: dist/${{ matrix.artifact_name }}"
            file "dist/${{ matrix.artifact_name }}"
            otool -L "dist/${{ matrix.artifact_name }}" || true
          else
            echo "❌ No .node file found for target ${{ matrix.target }}"
            echo "Contents of target/:"
            find target -name "*.node" -o -name "*.dylib" || true
            exit 1
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/
          retention-days: 7
