name: CI - macOS

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  RUST_TOOLCHAIN: stable
  NODE_VERSION: "20"
  MACOSX_DEPLOYMENT_TARGET: "10.15" # Añadido para consistencia

jobs:
  rust-tests-macos:
    name: Rust Tests (macOS)
    runs-on: macos-latest
    timeout-minutes: 30 # Prevenir timeouts silenciosos

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install macOS development tools
        run: |
          # Asegurar que Xcode Command Line Tools están instaladas
          xcode-select --install || true
          # Verificar instalación
          xcode-select -p

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          components: rustfmt, clippy
          targets: x86_64-apple-darwin

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: macos-latest-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            macos-latest-cargo-

      - name: Check Rust formatting
        run: cargo fmt --all -- --check

      - name: Rust linting
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run Rust tests
        run: cargo test --verbose

  node-tests-macos:
    name: Node.js Tests (macOS)
    runs-on: macos-latest
    timeout-minutes: 45 # NAPI build puede tardar
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          targets: x86_64-apple-darwin

      - name: Setup NAPI environment
        run: |
          # CRUCIAL: Establecer linking dinámico para macOS
          echo "NAPI_RS_LINK_TYPE=dynamic" >> $GITHUB_ENV
          echo "MACOSX_DEPLOYMENT_TARGET=${{ env.MACOSX_DEPLOYMENT_TARGET }}" >> $GITHUB_ENV
          # Verificar entorno
          echo "Rust version:" $(rustc --version)
          echo "Cargo version:" $(cargo --version)

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.bun/install/cache
            ~/.cargo/registry
            ~/.cargo/git
          key: macos-${{ matrix.node-version }}-deps-${{ hashFiles('**/package.json', '**/bun.lock', '**/Cargo.lock') }}
          restore-keys: |
            macos-${{ matrix.node-version }}-deps-

      - name: Install dependencies
        run: bun install

      - name: Build native module
        run: |
          # Verificar que napi está disponible
          bunx --yes @napi-rs/cli --version
          # Compilar con verbose para ver errores detallados
          bunx napi build --platform --release --verbose

      - name: Check native module
        run: |
          echo "Buscando archivos .node:"
          find . -name "*.node" -type f || echo "No .node files found"
          ls -la *.node 2>/dev/null || true

      - name: Run tests
        run: bun test

  build-macos:
    name: Build macOS Binaries
    needs: [rust-tests-macos, node-tests-macos]
    runs-on: macos-latest
    timeout-minutes: 60 # Cross-compilación necesita más tiempo
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            artifact_name: miniaudio_node.darwin-x64.node
            sdk: macosx
          # Habilitar ARM64 con fixes
          - target: aarch64-apple-darwin
            artifact_name: miniaudio_node.darwin-arm64.node
            sdk: macosx

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          targets: ${{ matrix.target }}

      - name: Install macOS dependencies
        run: |
          # Instalar LLVM para herramientas de cross-compilación
          brew install llvm
          # Asegurar que pkg-config está disponible
          brew install pkg-config

      - name: Setup SDK and environment
        run: |
          # Establecer SDK de macOS
          SDK_PATH=$(xcrun --sdk ${{ matrix.sdk }} --show-sdk-path)
          echo "SDKROOT=$SDK_PATH" >> $GITHUB_ENV
          echo "MACOSX_DEPLOYMENT_TARGET=${{ env.MACOSX_DEPLOYMENT_TARGET }}" >> $GITHUB_ENV
          echo "NAPI_RS_LINK_TYPE=dynamic" >> $GITHUB_ENV

          # Configurar LLVM para cross-compilación
          LLVM_PATH=$(brew --prefix llvm)
          echo "$LLVM_PATH/bin" >> $GITHUB_PATH
          echo "CC_${{ matrix.target }}=$LLVM_PATH/bin/clang" >> $GITHUB_ENV
          echo "CXX_${{ matrix.target }}=$LLVM_PATH/bin/clang++" >> $GITHUB_ENV

          # Variables específicas para ARM64
          if [[ "${{ matrix.target }}" == "aarch64-apple-darwin" ]]; then
            echo "CFLAGS_aarch64_apple_darwin=-arch arm64" >> $GITHUB_ENV
            echo "CXXFLAGS_aarch64_apple_darwin=-arch arm64" >> $GITHUB_ENV
          fi

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: macos-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            macos-${{ matrix.target }}-cargo-

      - name: Install dependencies
        run: bun install

      - name: Build native binary
        run: |
          bunx --yes @napi-rs/cli --version
          bunx napi build --target ${{ matrix.target }} --release --verbose

      - name: Verify and prepare artifact
        run: |
          mkdir -p dist
          # Buscar el archivo .node con nombre específico o genérico
          NODE_FILE=$(find . -name "*.node" -type f | head -n 1)
          if [ -n "$NODE_FILE" ]; then
            echo "Found native module: $NODE_FILE"
            cp "$NODE_FILE" "dist/${{ matrix.artifact_name }}"
            file "dist/${{ matrix.artifact_name }}"
          else
            echo "ERROR: No .node file found after build"
            echo "Files in current directory:"
            ls -la
            exit 1
          fi

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/
          retention-days: 7
