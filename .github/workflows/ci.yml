name: Unified CI Pipeline

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - "**.md"
      - "docs/**"
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  RUST_TOOLCHAIN: stable
  NODE_VERSION: "20"
  NAPI_RS_LINK_TYPE: dynamic
  MACOSX_DEPLOYMENT_TARGET: "10.15"

jobs:
  checks:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          line-ending: lf

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libpkgconf-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ubuntu-latest-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ubuntu-latest-cargo-

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .bun-cache
            ~/.npm
          key: ubuntu-latest-bun-${{ hashFiles('package.json', 'bun.lock') }}
          restore-keys: |
            ubuntu-latest-bun-

      - name: Install dependencies
        run: bun install

      - name: Rust format check
        run: cargo fmt --all -- --check

      - name: Rust linting (clippy)
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: TypeScript type check
        run: bun run tsc --noEmit || echo "TypeScript check completed"

      - name: Security audit (npm)
        run: bun audit || true

      - name: Security audit (cargo)
        run: |
          cargo install cargo-audit 2>/dev/null || true
          cargo audit || true

  build-test:
    name: Build & Test - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: miniaudio_node.win32-x64-msvc.node
          - os: windows-latest
            target: i686-pc-windows-msvc
            artifact: miniaudio_node.win32-ia32-msvc.node

          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: miniaudio_node.darwin-x64.node
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: miniaudio_node.darwin-arm64.node

          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: miniaudio_node.linux-x64-gnu.node
          # ARM64 Linux temporarily disabled due to rodio linking issues
          # - os: ubuntu-latest
          #   target: aarch64-unknown-linux-gnu
          #   artifact: miniaudio_node.linux-arm64-gnu.node

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          line-ending: lf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          targets: ${{ matrix.target }}

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libpkgconf-dev

      - name: Setup macOS SDK (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          SDKROOT=$(xcrun --sdk macosx --show-sdk-path)
          echo "SDKROOT=$SDKROOT" >> $GITHUB_ENV
          echo "MACOSX_DEPLOYMENT_TARGET=10.15" >> $GITHUB_ENV

      - name: Configure Git (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          git config --global core.autocrlf input
          git config --global core.eol lf

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ${{ matrix.os }}-${{ matrix.target }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ matrix.os }}-${{ matrix.target }}-cargo-

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .bun-cache
            ~/.npm
          key: ${{ matrix.os }}-${{ matrix.target }}-bun-${{ hashFiles('package.json', 'bun.lock') }}
          restore-keys: |
            ${{ matrix.os }}-${{ matrix.target }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build native module
        run: bunx napi build --platform --release --target ${{ matrix.target }}
        shell: bash

      - name: Run Rust tests
        run: cargo test --verbose

      - name: Run Node.js tests (Unix)
        if: matrix.os != 'windows-latest'
        run: bun test

      - name: Run Node.js tests (Windows)
        if: matrix.os == 'windows-latest'
        run: bun test
        shell: powershell

      - name: Prepare artifact for upload
        id: prepare-artifact
        run: |
          mkdir -p dist

          # Find generated .node file (cross-platform)
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            NODE_FILE=$(find . -maxdepth 1 -name "*.node" -type f -exec readlink -f {} \; | head -n 1)
          else
            NODE_FILE=$(find . -maxdepth 1 -name "*.node" -type f | head -n 1)
          fi

          if [ -n "$NODE_FILE" ]; then
            cp "$NODE_FILE" "dist/${{ matrix.artifact }}"
            echo "✅ Artifact found: $NODE_FILE"
          else
            echo "❌ No .node file found"
            ls -la *.node 2>/dev/null || echo "No .node files in root"
            find . -name "*.node" -o -name "*.dylib" 2>/dev/null || true
            exit 1
          fi

          ls -la dist/
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/
          retention-days: 7

  test-summary:
    name: Test Summary
    needs: build-test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifact summary
        run: |
          echo "## Build Artifacts Summary"
          echo ""
          echo "### Generated binaries:"
          find artifacts -name "*.node" -type f | while read f; do
            size=$(stat -c%s "$f" 2>/dev/null || stat -f%z "$f" 2>/dev/null)
            echo "- $(basename $f): ${size} bytes"
          done
          echo ""
          echo "### Platforms built:"
          ls -la artifacts/ | grep -E "miniaudio_node\..*\.node" || echo "No artifacts found"

  final-status:
    name: CI Summary
    needs: [build-test, test-summary]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: always()

    steps:
      - name: Status Summary
        run: |
          echo "## CI Pipeline Status"
          echo ""
          echo "### Build & Test"
          echo "- Windows (x64): ${{ needs.build-test.result }}"
          echo "- Windows (IA32): ${{ needs.build-test.result }}"
          echo "- macOS (x64): ${{ needs.build-test.result }}"
          echo "- macOS (ARM64): ${{ needs.build-test.result }}"
          echo "- Linux (x64): ${{ needs.build-test.result }}"
          echo ""
          echo "### Summary"
          if [[ "${{ needs.build-test.result }}" == "success" ]]; then
            echo "✅ All builds and tests passed!"
          else
            echo "⚠️  Some builds or tests failed. Check logs for details."
          fi
        shell: bash
