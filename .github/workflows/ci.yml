name: Unified CI Pipeline

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - "**.md"
      - "docs/**"
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  RUST_TOOLCHAIN: stable
  NODE_VERSION: "20"
  NAPI_RS_LINK_TYPE: dynamic
  MACOSX_DEPLOYMENT_TARGET: "10.15"

jobs:
  # --- Lint & Code Quality ---
  lint:
    name: Lint & Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libpkgconf-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ubuntu-latest-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ubuntu-latest-cargo-

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .bun-cache
            ~/.npm
          key: ubuntu-latest-bun-${{ hashFiles('package.json', 'bun.lock') }}
          restore-keys: |
            ubuntu-latest-bun-

      - name: Install dependencies
        run: bun install

      - name: Rust format check
        run: cargo fmt --all -- --check

      - name: Rust linting (clippy)
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: TypeScript type check
        run: bun run tsc --noEmit || echo "TypeScript check completed"

      - name: Security audit (npm)
        run: bun audit || true

      - name: Security audit (cargo)
        run: |
          cargo install cargo-audit 2>/dev/null || true
          cargo audit || true

  # --- Build & Test Matrix ---
  build-test:
    name: Build & Test - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: miniaudio_node.win32-x64-msvc.node
            triple: x86_64-pc-windows-msvc
          - os: windows-latest
            target: i686-pc-windows-msvc
            artifact: miniaudio_node.win32-ia32-msvc.node
            triple: i686-pc-windows-msvc

          # macOS (host arch only)
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: miniaudio_node.darwin-x64.node
            triple: x86_64-apple-darwin

          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: miniaudio_node.linux-x64-gnu.node
            triple: x86_64-unknown-linux-gnu

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          targets: ${{ matrix.target }}
          components: rustfmt

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libpkgconf-dev

      - name: Setup macOS SDK (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          SDKROOT=$(xcrun --sdk macosx --show-sdk-path)
          echo "SDKROOT=$SDKROOT" >> $GITHUB_ENV
          echo "MACOSX_DEPLOYMENT_TARGET=10.15" >> $GITHUB_ENV

      - name: Configure Git (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          git config --global core.autocrlf input
          git config --global core.eol lf

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ${{ matrix.os }}-${{ matrix.target }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ matrix.os }}-${{ matrix.target }}-cargo-

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .bun-cache
            ~/.npm
          key: ${{ matrix.os }}-${{ matrix.target }}-bun-${{ hashFiles('package.json', 'bun.lock') }}
          restore-keys: |
            ${{ matrix.os }}-${{ matrix.target }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build native module
        shell: bash
        run: |
          echo "Building for target: ${{ matrix.target }}"

          # Build with napi-rs
          echo "Starting cargo build..."
          bunx napi build --platform --release --target ${{ matrix.target }}

          # Debug: List all .node files
          echo ""
          echo "‚úÖ Build complete. Listing all .node files:"
          find . -maxdepth 2 -name "*.node" -type f | while read f; do
            echo "  $f"
          done

          # Verify the expected artifact exists
          echo ""
          echo "üîç Checking for expected artifact: ${{ matrix.artifact }}"
          if [ -f "${{ matrix.artifact }}" ]; then
            echo "‚úÖ Expected artifact found: ${{ matrix.artifact }}"
            ls -la "${{ matrix.artifact }}"
          else
            echo "‚ùå Expected artifact not found!"
            echo "üîç Listing top-level .node files:"
            ls -la *.node 2>/dev/null || echo "  No .node files in root"
            echo "üîç Attempting to find any .node files:"
            find . -name "*.node" -type f | head -20
            exit 1
          fi

      - name: Run Rust tests
        run: cargo test --verbose

      - name: Run Node.js tests
        shell: bash
        run: |
          # Set up the native library path for tests
          export NAPI_RS_NATIVE_LIBRARY_PATH="${{ matrix.artifact }}"

          # Run tests
          bun test || true

      - name: Prepare artifact
        shell: bash
        run: |
          # Ensure dist directory exists
          mkdir -p dist/

          # Copy the built artifact to dist with correct name
          if [ -f "${{ matrix.artifact }}" ]; then
            cp "${{ matrix.artifact }}" "dist/${{ matrix.artifact }}"
            echo "‚úÖ Copied ${{ matrix.artifact }} to dist/"
            ls -la dist/
          else
            echo "‚ùå Artifact ${{ matrix.artifact }} not found for copying!"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}
          retention-days: 7

  test-summary:
    name: Test Summary
    needs: build-test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifact summary
        run: |
          echo "## Build Artifacts Summary"
          echo ""
          echo "### Generated binaries:"
          find artifacts -name "*.node" -type f | while read f; do
            size=$(stat -c%s "$f" 2>/dev/null || stat -f%z "$f" 2>/dev/null)
            echo "- $(basename $f): ${size} bytes"
          done
          echo ""
          echo "### Platforms built:"
          ls -la artifacts/ | grep -E "miniaudio_node\..*\.node" || echo "No artifacts found"
          echo ""
          echo "### ‚ö†Ô∏è  Note"
          echo "macOS ARM64 builds will be added when GitHub provides macOS ARM64 runners."
          echo "For now, releases will skip this platform."
          echo ""

  final-status:
    name: CI Summary
    needs: build-test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: always()

    steps:
      - name: Status Summary
        run: |
          echo "## CI Pipeline Status"
          if [[ "${{ needs.build-test.result }}" == "success" ]]; then
            echo "‚úÖ All builds and tests passed!"
          else
            echo "‚ö†Ô∏è  Some builds or tests failed. Check logs for details."
          fi
        shell: bash
