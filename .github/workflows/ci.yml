name: Build & Test CI

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - "**.md"
      - "docs/**"
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  RUST_TOOLCHAIN: stable
  NODE_VERSION: "20"
  MACOSX_DEPLOYMENT_TARGET: "10.15"

jobs:
  build-test:
    name: Build & Test - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          # --- Windows ---
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: miniaudio_node.win32-x64-msvc.node
            run_tests: true

          - os: windows-latest
            target: i686-pc-windows-msvc
            artifact: miniaudio_node.win32-ia32-msvc.node
            run_tests: false

          # --- macOS ---
          # 1. Intel (x64) Build
          # FIX: Use macos-15-intel to maintain x86_64 architecture support.
          # macos-13 is deprecated. macos-15-intel is supported until Aug 2027.
          - os: macos-15-intel # <--- CHANGED FROM macos-13
            target: x86_64-apple-darwin
            artifact: miniaudio_node.darwin-x64.node
            run_tests: true

          # 2. Apple Silicon (ARM64) Build
          # Use macos-14 or 15 (Apple Silicon runner).
          - os: macos-15
            target: aarch64-apple-darwin
            artifact: miniaudio_node.darwin-arm64.node
            run_tests: true

          # --- Linux ---
          # 1. x64 Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: miniaudio_node.linux-x64-gnu.node
            run_tests: true

          # 2. ARM64 Linux (IMPLEMENTED)
          # We cannot run tests here because the runner is x64, and the binary is ARM64.
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: miniaudio_node.linux-arm64-gnu.node
            run_tests: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          targets: ${{ matrix.target }}

      # --- Linux Dependencies (x64) ---
      - name: Install system dependencies (Linux x64)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libpkgconf-dev

      # --- Linux Dependencies (ARM64 Cross-compilation) ---
      - name: Install system dependencies (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          # 1. Enable ARM64 architecture
          sudo dpkg --add-architecture arm64

          # 2. Restrict the main Ubuntu mirrors to amd64 only
          # (This prevents 404 errors when looking for arm64 packages on Azure mirrors)
          sudo sed -i 's/^deb/deb [arch=amd64]/' /etc/apt/sources.list

          # 3. Remove third-party lists to prevent "Malformed entry" and 404 errors
          # We don't need external tools (like Azure CLI) for this build step.
          sudo rm -f /etc/apt/sources.list.d/*.list

          # 4. Add the official Ubuntu Ports mirrors for ARM64
          cat <<EOF | sudo tee -a /etc/apt/sources.list
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble main restricted universe multiverse
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble-updates main restricted universe multiverse
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble-backports main restricted universe multiverse
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble-security main restricted universe multiverse
          EOF

          # 5. Update and install the required ARM64 dependencies
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu libasound2-dev:arm64

          # 6. Configure Environment for Cross-Compilation
          echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig" >> $GITHUB_ENV
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++" >> $GITHUB_ENV

      - name: Configure Git (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          git config --global core.autocrlf input
          git config --global core.eol lf

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ${{ matrix.os }}-${{ matrix.target }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ matrix.os }}-${{ matrix.target }}-cargo-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build native module
        shell: bash
        run: |
          echo "Building for target: ${{ matrix.target }}"
          bunx napi build --platform --release --target ${{ matrix.target }}

      - name: Run Node.js tests
        if: matrix.run_tests
        shell: bash
        run: |
          echo "test artifact: ${{ matrix.artifact }}"

          if [ ! -f "${{ matrix.artifact }}" ]; then
             echo "‚ùå Error: Artifact ${{ matrix.artifact }} not found!"
             exit 1
          fi

          export NAPI_RS_NATIVE_LIBRARY_PATH="$(pwd)/${{ matrix.artifact }}"
          echo "Linking native library from: $NAPI_RS_NATIVE_LIBRARY_PATH"

          bun test

      - name: Prepare artifact for upload
        shell: bash
        run: |
          mkdir -p dist/
          if [ -f "${{ matrix.artifact }}" ]; then
            cp "${{ matrix.artifact }}" "dist/${{ matrix.artifact }}"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}
          retention-days: 7
