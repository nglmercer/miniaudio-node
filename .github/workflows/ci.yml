name: Build & Test CI

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - "**.md"
      - "docs/**"
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  RUST_TOOLCHAIN: stable
  NODE_VERSION: "20"
  MACOSX_DEPLOYMENT_TARGET: "10.15"

jobs:
  build-test:
    name: Build & Test - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          # --- Windows ---
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: miniaudio_node.win32-x64-msvc.node
            run_tests: true

          - os: windows-latest
            target: i686-pc-windows-msvc
            artifact: miniaudio_node.win32-ia32-msvc.node
            run_tests: false

          # --- macOS ---
          - os: macos-13
            target: x86_64-apple-darwin
            artifact: miniaudio_node.darwin-x64.node
            run_tests: true

          # --- Linux ---
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: miniaudio_node.linux-x64-gnu.node
            run_tests: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          targets: ${{ matrix.target }}

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libpkgconf-dev

      - name: Configure Git (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          git config --global core.autocrlf input
          git config --global core.eol lf

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ${{ matrix.os }}-${{ matrix.target }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ matrix.os }}-${{ matrix.target }}-cargo-

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .bun-cache
            ~/.npm
          key: ${{ matrix.os }}-${{ matrix.target }}-bun-${{ hashFiles('package.json', 'bun.lock') }}
          restore-keys: |
            ${{ matrix.os }}-${{ matrix.target }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build native module
        shell: bash
        run: |
          echo "Building for target: ${{ matrix.target }}"
          bunx napi build --platform --release --target ${{ matrix.target }}

      - name: Run Node.js tests
        if: matrix.run_tests
        shell: bash
        run: |
          echo "üß™ Preparing to test artifact: ${{ matrix.artifact }}"

          if [ ! -f "${{ matrix.artifact }}" ]; then
             echo "‚ùå Error: Artifact ${{ matrix.artifact }} not found!"
             exit 1
          fi

          export NAPI_RS_NATIVE_LIBRARY_PATH="$(pwd)/${{ matrix.artifact }}"
          echo "üîó Linking native library from: $NAPI_RS_NATIVE_LIBRARY_PATH"

          bun test

      - name: Prepare artifact for upload
        shell: bash
        run: |
          mkdir -p dist/
          if [ -f "${{ matrix.artifact }}" ]; then
            cp "${{ matrix.artifact }}" "dist/${{ matrix.artifact }}"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}
          retention-days: 7

  test-summary:
    name: Test Summary
    needs: build-test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifact summary
        run: |
          echo "## Build Artifacts Summary"
          find artifacts -name "*.node" -type f | while read f; do
            size=$(stat -c%s "$f" 2>/dev/null || stat -f%z "$f" 2>/dev/null)
            echo "- $(basename $f): ${size} bytes"
          done

  final-status:
    name: CI Summary
    needs: build-test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: always()

    steps:
      - name: Status Summary
        run: |
          if [[ "${{ needs.build-test.result }}" == "success" ]]; then
            echo "‚úÖ All builds and tests passed!"
          else
            echo "‚ö†Ô∏è  Some builds or tests failed. Check logs for details."
            exit 1
          fi
        shell: bash
