name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  release:
    types: [published]

env:
  RUST_TOOLCHAIN: stable
  NODE_VERSION: '20'
  BUN_VERSION: '1.0.0'

jobs:
  # Rust Native Module Tests
  rust-tests:
    name: Rust Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check Rust formatting
        run: |
          cargo fmt --all -- --check

      - name: Rust linting
        run: |
          cargo clippy --all-targets --all-features -- -D warnings

      - name: Run Rust tests
        run: |
          cargo test --verbose

  # TypeScript/JavaScript Tests
  node-tests:
    name: Node.js/Bun Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            .bun-cache
            ~/.npm
          key: ${{ runner.os }}-${{ matrix.node-version }}-deps-${{ hashFiles('package.json', 'bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.node-version }}-deps-

      - name: Install dependencies
        run: bun install

      - name: Build native module
        run: bun run build

      - name: Run tests
        run: bun test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20'

  # Build and Test Cross-Platform Binaries
  build-binaries:
    name: Build Native Binaries
    needs: [rust-tests, node-tests]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: miniaudio_node.linux-x64-gnu.node
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: miniaudio_node.linux-x64-musl.node
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: miniaudio_node.linux-arm64-gnu.node
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: miniaudio_node.win32-x64-msvc.node
          - os: windows-latest
            target: i686-pc-windows-msvc
            artifact_name: miniaudio_node.win32-ia32-msvc.node
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            artifact_name: miniaudio_node.win32-arm64-msvc.node
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: miniaudio_node.darwin-x64.node
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: miniaudio_node.darwin-arm64.node

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build native binary
        run: |
          cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        run: |
          mkdir -p dist
          if [ "${{ runner.os }}" = "Windows" ]; then
            cp target/${{ matrix.target }}/release/miniaudio_node.dll dist/${{ matrix.artifact_name }} || true
            cp target/${{ matrix.target }}/release/miniaudio_node.lib dist/ || true
          else
            cp target/${{ matrix.target }}/release/libminiaudio_node.* dist/ || true
            cp target/${{ matrix.target }}/release/miniaudio_node.* dist/${{ matrix.artifact_name }} || true
          fi

      - name: Upload binary artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/

  # Security and dependency checks
  security:
    name: Security Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: bun install

      - name: Audit npm dependencies
        run: bun audit || true

      - name: Install cargo-audit
        run: cargo install cargo-audit || true

      - name: Rust security audit
        run: |
          cargo audit || true

  # Release workflow
  release:
    name: Release
    needs: [build-binaries]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Install dependencies
        run: bun install

      - name: Download all binaries
        uses: actions/download-artifact@v3
        with:
          path: dist/

      - name: Prepare binaries in dist
        run: |
          # Create native directory structure
          mkdir -p native
          
          # Move all .node files to root for NAPI
          find dist/ -name "*.node" -exec cp {} native/ \;
          
          # Copy Rust source for reproducibility
          cp src/*.rs native/ 2>/dev/null || true
          cp Cargo.toml native/ 2>/dev/null || true
          cp build.rs native/ 2>/dev/null || true
          
          # Clean up artifact directories
          find dist/ -type d -mindepth 1 -maxdepth 1 -exec rm -rf {} \;

      - name: Build release package
        run: bun run build

      - name: Run final tests
        run: bun test

      - name: Prepare package files
        run: |
          # Create distribution directory
          mkdir -p dist-package
          
          # Copy necessary files
          cp -r native/ dist-package/
          cp index.js dist-package/
          cp index.d.ts dist-package/
          cp README.md dist-package/
          cp LICENSE dist-package/
          cp docs/CHANGELOG.md dist-package/ 2>/dev/null || echo "# Changelog" > dist-package/CHANGELOG.md
          
          # Copy package.json and modify for npm
          cp package.json dist-package/
          cd dist-package
          
          # Update package.json for npm publication
          node -e "
            const pkg = JSON.parse(require('fs').readFileSync('package.json', 'utf8'));
            pkg.main = './index.js';
            pkg.types = './index.d.ts';
            pkg.files = ['*.js', '*.d.ts', 'native/'];
            delete pkg.scripts;
            delete pkg.devDependencies;
            require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "

      - name: Publish to npm
        run: |
          cd dist-package
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Documentation deployment
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: bun install

      - name: Update documentation
        run: |
          # Skip documentation build for now since we don't have VitePress
          echo "Documentation deployment skipped - no VitePress config found"
          exit 0
